<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="background"></canvas>
        <!-- <i class="fa-solid fa-rotate-left" id="rotate"></i> -->
    </div>
    <div>
        <input type="checkbox" name="" id="green-screen">
        <label for="green-screen">Green screen</label>
        <input type="checkbox" name="" id="mirror">
        <label for="mirror">Mirror my camera</label>
    </div>
    <div>
        <button id="capture">Capture photo</button>
        <button id="record">Record video</button>
    </div>
    <div>
        <input type="color" name="" id="color" data-active="false" value="#00b140">
    </div>
    <div>
        <label for="background">Upload background:</label>
        <input type="file" accept="image/*,video/*" id="upload-background">
    </div>
    <div>
        <ul id="background-list"></ul>
    </div>
    <div id="images-container">
        <p>Images:</p>
        <ul id="images-list" class="media-list"></ul>
    </div>
    <div id="videos-container">
        <p>Videos:</p>
        <ul id="videos-list" class="media-list"></ul>
    </div>
    <div id="blur"></div>
</body>
<script src="processor.js"></script>
<script src="camera.js"></script>

</html>
